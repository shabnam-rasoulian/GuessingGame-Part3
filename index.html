<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1>Welcome to Guessing Game!</h1>
        <h2>Guess a number between 1-100!</h2>
      </header>
      <main class="row">
        <div id="input-parent">
          <input id="input" type="text" placeholder="?">
          <button id="submit">Go!</button>
        </div>
        <div id="message"></div>
        <div id="guesses">
          <ul>
            <li class="guess">!</li>
            <li class="guess">!</li>
            <li class="guess">!</li>
            <li class="guess">!</li>
            <li class="guess">!</li>
          </ul>
        </div>
        <div id="buttons">
          <button id="hint" class="btn">Hint</button>
          <button id="reset" class="btn">Reset</button>
        </div>
      </main>
    </div>
    <footer class="row">
      <div class="fa fa-google contact"></div>
      <div class="fa fa-github-square contact"></div>
      <div class="fa fa-linkedin-square contact"></div>
    </footer>
  </body>
</html>
