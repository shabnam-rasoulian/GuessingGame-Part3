<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1 id="title">Welcome to Guessing Game!</h1>
        <h2 id="subtitle">Guess a number between 1-100!</h2>
      </header>
      <main class="row">
        <div id="input-parent">
          <input id="input" type="text" placeholder="?">
          <button id="submit">Go!</button>
        </div>
        <div id="message"></div>
        <div id="guesses">
          <ul>
            <li class="guess">!</li>
            <li class="guess">!</li>
            <li class="guess">!</li>
            <li class="guess">!</li>
            <li class="guess">!</li>
          </ul>
        </div>
        <div id="buttons">
          <button id="hint" class="btn">Hint</button>
          <button id="reset" class="btn">Reset</button>
        </div>
      </main>
    </div>
    <footer class="row">
      <a href="mailto:shanam.rasoulian@gmail.com" target="_blank" class="fa fa-google contact"></a>
      <a href="https://github.com/shabnam-rasoulian" target="_blank" class="fa fa-github-square contact"></a>
      <a href="https://www.linkedin.com/in/shabnam-rasoulian-333a9685" target="_blank" class="fa fa-linkedin-square contact"></a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/GuessingGame.js"></script>
  </body>
</html>
